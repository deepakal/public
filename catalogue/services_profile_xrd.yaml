apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xztss.cnf.nokia.com
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  connectionSecretKeys:
    - kubeconfig
    - value
  defaultCompositionRef:
    name: zts-service
  group: cnf.nokia.com
  names:
    kind: XZTS
    plural: xztss
  claimNames:
    kind: ZTS
    plural: ztss
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
